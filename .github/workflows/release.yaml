name: Release
on:
  push:
    tags:
      - '*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Validate tag
        run: ./.github/scripts/verify_tag.sh
        shell: bash
      - name: Run image
        uses: abatilo/actions-poetry@v2.1.4
      - name: View poetry --help
        run: poetry --help
      - name: poetry install
        run: poetry install
      - name: poetry test
        run: poetry run pytest
      - name: poetry publish --build
        run: poetry publish --build --username $PYPI_USERNAME --password $PYPI_PASSWORD
